<html>
  <head>
    <title>Car Control</title>
    <script>
      function sendCommand(command) {
        fetch('/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ command: command }),
        })
          .then(function(response) {
            console.log(response);
            // Handle the success response
          })
          .catch(function(error) {
            console.log(error);
            // Handle the error response
          });
      }
    </script>
  </head>
  <body>
    <h1>Video Streaming Demonstration</h1>
    <img width="500" height="500" src="{{ url_for('video_feed') }}">
    <h1>Car Control</h1>

    <button type="button" onmousedown="sendCommand('forward')" onmouseup="sendCommand('stop')">Forward</button>
    <button type="button" onmousedown="sendCommand('left')" onmouseup="sendCommand('stop')">Left</button>
    <button type="button" onmousedown="sendCommand('right')" onmouseup="sendCommand('stop')">Right</button>
    <button type="button" onmousedown="sendCommand('backward')" onmouseup="sendCommand('stop')">Backward</button>

  </body>
</html>
